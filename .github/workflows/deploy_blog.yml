name: deploy_blog
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: pull blogs
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER_NAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ${{ secrets.POSTS_PATH }} && git pull
        
    - name: deply_blog
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER_NAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          export PATH=$PATH:/usr/local/bin && cd ${{ secrets.DEPLOY_PATH }} && hugo > /dev/null 2>&1 && cd public && jq -c '.[]' index.json| algolia -p blog.catbaron.com objects import blog.catbaron.com -F -
